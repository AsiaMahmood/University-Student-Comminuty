<!-- Home Page Content -->
<div class="head uk-height-large uk-background-cover uk-light uk-flex"  uk-parallax="bgy: 200">
    <h1 class="title .uk-align-left uk-width-1-2@m  ">University Student Community</h1>
    <p class=" .uk-align-left uk-width-1-2@m  ">Learn, talk and make new friends</p>
</div>

<div class="uk-padding-large uk-child-width-1-3@m">
    <h1 class="topics-title uk-align-center">Top 10 Topics</h1>
</div>

<div class="cards" >
    <div class="uk-card uk-card-default uk-width-1-2@m"  *ngFor="let item of topicArray">
    <div class="uk-card-header">
        <div class="uk-grid-small uk-flex-middle" uk-grid>
            <div class="uk-width-auto">
                <img class="uk-border-circle profileImage"  src="{{item.profileImage}}">
            </div>
            <div class="uk-width-expand">
                <h3 class="uk-card-title uk-margin-remove-bottom">{{item.title}}</h3>
            </div>
        </div>
    </div>
    <div class="uk-card-body">
        <p>{{ item.description}}</p>
    </div>
    <div class="uk-card-footer">
        <button class="uk-button uk-button-default">Read More</button>
    </div>
    </div>
</div>
